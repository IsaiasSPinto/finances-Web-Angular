<div class="flex justify-content-center align-items-center w-screen h-full">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="col-12 md:col-8 lg:col-6 xl:col-4 md:border-2 border-300 border-round"
    style="max-width: 450px"
  >
    <main class="flex flex-column justify-content-center align-items-center">
      <h1 class="text-center">Welcome back!</h1>
      <div class="col-12">
        <label for="email">Email</label>
        <span class="p-input-icon-left w-full mt-2">
          <i class="pi pi-envelope"></i>
          <input
            type="text"
            placeholder="Enter your email"
            pInputText
            id="email"
            type="email"
            name="email"
            class="w-full"
            formControlName="email"
          />
        </span>
        @if(loginForm.controls.email.invalid &&
        loginForm.controls.email.touched) {
        <span class="text-red-400 text-sm">Email is invalid</span>
        }
      </div>
      <div class="col-12">
        <label for="password">Password</label>
        <span class="p-input-icon-left w-full mt-2">
          <i class="pi pi-lock"></i>
          <input
            placeholder="Enter password"
            pInputText
            id="password"
            type="password"
            name="password"
            class="w-full"
            formControlName="password"
          />
        </span>
        @if(loginForm.controls.password.invalid &&
        loginForm.controls.password.touched) {
        <span class="text-red-400 text-sm">Password is required</span>
        }
      </div>
      <div class="col-12 text-right">
        <a href="" class="text-sm text-color">Forgot Password?</a>
      </div>

      <footer class="col-12">
        <p-button type="submit" label="Log In" styleClass="w-full"></p-button>
        <p-button
          type="button"
          [outlined]="true"
          styleClass="w-full text-base justify-content-center gap-2 mt-3 font-semibold text-color border-300"
        >
          <i class="pi pi-google"></i>Login with Google
        </p-button>
      </footer>
    </main>
  </form>
</div>
